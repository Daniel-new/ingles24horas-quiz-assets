<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="quiz.css"> <!-- Make sure quiz.css is in the same folder as this HTML file -->
    
    <!-- jQuery CDN (required for the quiz to work) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <!-- Quiz JavaScript file -->
    <script src="quiz.js" defer></script> <!-- Make sure quiz.js is in the same folder as this HTML file -->
</head>

<!-- Main Quiz Container -->
<div class="quiz-container" id="quiz-container">
    <!-- Quiz content will be dynamically generated here -->
</div>

</body>
</html>
